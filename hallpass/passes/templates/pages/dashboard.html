{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <h1> Select Destinations </h1>

    <div class="col-sm-6">
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="next" value="{{ next }}" >
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        {% endbuttons %}
      </form>
    </div>
{% endblock %}
